<section>
  <div class="container">
    <div class="row mb-4 mb-lg-5">
      <div class="col-md-8 col-xl-6 text-center mx-auto">
        <p class="fw-bold text-success mb-2">Вхід</p>
        <h2 class="fw-bold">Вітаємо</h2>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 col-xl-4">
        <div class="card">
          <div class="card-body text-center d-flex flex-column align-items-center">
            <div class="mb-4">
              <i class="fas fa-user-alt shadow"></i>
            </div>
            <form #form="ngForm" (ngSubmit)="login(form)" method="post">
              <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Ел. пошта" ngModel required/></div>
              <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Пароль" ngModel required/></div>
              <div class="mb-3"><label for="remembered"><input class="mr-1" id="remembered" type="checkbox" name="remembered" ngModel/>Запам'ятати мене</label></div>
              <div class="mb-3"><button class="btn btn-primary shadow d-block w-100" type="submit">Увійти</button></div>
              <p class="text-muted">Не зареєстровані? <a [routerLink]="['/signup']"><br>Зареєструватися</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
