<section>
  <div class="container">
    <div class="row mb-4 mb-lg-5">
      <div class="col-md-8 col-xl-6 text-center mx-auto">
        <p class="fw-bold text-success mb-2">Реєстрація</p>
        <h2 class="fw-bold">Вітаємо</h2>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 col-xl-4">
        <div class="card">
          <div class="card-body text-center d-flex flex-column align-items-center">
            <div class="mb-4">
              <i class="fas fa-user-alt shadow"></i>
            </div>
            <form #form="ngForm" (ngSubmit)="singUp(form)" method="post">
              <div class="mb-3"><input class="form-control" type="text" name="firstName" placeholder="Ім'я" ngModel required #firstName="ngModel"/></div>
              <div class="mb-3"><input class="form-control" type="text" name="lastName" placeholder="Прізвище" ngModel required #lastName="ngModel"/></div>
              <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" ngModel required #email="ngModel"/></div>
              <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Пароль" ngModel required #password="ngModel"/></div>
              <div class="mb-3"><button class="btn btn-primary shadow d-block w-100" type="submit">Зареєструватися</button></div>
              <p class="text-muted">Вже зареєстровані? <a [routerLink]="['/login']" >Увійти</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
